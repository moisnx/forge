<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }} - {{ page.title | default(site.title) }}</title>
    <meta
      name="description"
      content="Forge is a modern, lightweight static site generator built in C++ with hot-reload, custom templating, and blazing-fast performance."
    />
    <meta
      name="keywords"
      content="static site generator, forge, c++, hot-reload, templating, markdown, yaml, fast build"
    />
    <meta name="author" content="{{ site.author }}" />
    <link rel="stylesheet" href="/static/build.css" />
    <script defer src="/static/main.js"></script>
    <style>
      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animated-gradient {
        background: linear-gradient(
          135deg,
          hsl(var(--primary) / 0.1),
          hsl(var(--secondary) / 0.1),
          hsl(var(--accent) / 0.1)
        );
        background-size: 200% 200%;
        animation: gradient-shift 15s ease infinite;
      }

      .glow-border {
        position: relative;
        background: hsl(var(--card));
        border-radius: 0.75rem;
      }

      .glow-border::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 0.75rem;
        padding: 2px;
        background: linear-gradient(
          135deg,
          hsl(var(--primary)),
          hsl(var(--accent))
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .glow-border:hover::before {
        opacity: 1;
      }

      .grain {
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
      }

      .hero-text {
        background: linear-gradient(
          135deg,
          hsl(var(--foreground)),
          hsl(var(--primary))
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .feature-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px hsl(var(--primary) / 0.15);
      }

      .nav-link {
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: hsl(var(--primary));
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }
    </style>
    {% endblock %}
  </head>

  <body class="min-h-screen bg-background text-foreground relative">
    <div class="grain"></div>
    <div class="animated-gradient fixed inset-0 -z-10"></div>

    <header
      class="z-20 py-4 top-0 backdrop-blur-sm bg-background/50 sticky border-b border-border/50"
    >
      <div class="container mx-auto px-4 max-w-6xl">
        <nav class="flex items-center justify-between">
          <a href="/" class="text-2xl font-bold relative group">
            <span>Forge</span>
            <span
              class="absolute -inset-2 bg-primary/10 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity -z-10"
            ></span>
          </a>
          <ul class="flex items-center gap-8">
            <li>
              <a
                href="/docs"
                class="nav-link text-muted-foreground hover:text-foreground transition-colors font-medium"
                >Docs</a
              >
            </li>
            <li>
              <a
                href="/guide"
                class="nav-link text-muted-foreground hover:text-foreground transition-colors font-medium"
                >Guide</a
              >
            </li>
            <li>
              <a
                href="{{ site.social_links.github }}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90 transition-all font-medium shadow-lg shadow-primary/25 hover:shadow-primary/40"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                  />
                </svg>
                GitHub
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="relative z-10">
      <div
        class="absolute inset-0 bg-gradient-to-b from-primary/5 to-transparent"
      ></div>
      <div class="container mx-auto px-4 max-w-6xl">{{content}}</div>
    </main>

    <footer
      class="relative z-10 py-12 mt-32 border-t border-border/50 backdrop-blur-sm bg-background/30"
    >
      <div class="container mx-auto px-4 max-w-6xl">
        <div
          class="flex flex-col md:flex-row items-center justify-between gap-4"
        >
          <p class="text-muted-foreground flex items-center gap-2">
            <span class="text-lg">⚒️</span>
            <span
              >Built with
              <span class="text-foreground font-semibold">Forge</span></span
            >
          </p>
          <div class="flex items-center gap-6">
            <a
              href="https://github.com"
              class="text-muted-foreground hover:text-foreground transition-colors font-medium"
              >View on GitHub</a
            >
            <span class="text-muted-foreground">•</span>
            <a
              href="/docs"
              class="text-muted-foreground hover:text-foreground transition-colors font-medium"
              >Documentation</a
            >
          </div>
        </div>
        <p class="text-center text-muted-foreground/60 text-sm mt-6">
          © 2025 Forge. Blazing fast static site generation.
        </p>
      </div>
    </footer>

    <script>
      // Add glow effect following mouse on feature cards
      document.querySelectorAll(".feature-card").forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;
          card.style.setProperty("--x", `${x}%`);
          card.style.setProperty("--y", `${y}%`);
        });
      });

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        });
      });
    </script>
  </body>
</html>
